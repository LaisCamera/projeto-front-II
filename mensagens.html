<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col">
          <div class="card">
            <ul class="list-group list-group-flush" id="list-todo"></ul>
          </div>
        </div>
      </div>

      <button
        type="button"
        class="btn btn-info position-fixed float-button"
        data-bs-toggle="modal"
        data-bs-target="#create-todo-modal"
      >
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>

    <div
      class="modal fade"
      id="create-todo-modal"
      tabindex="-1"
      aria-labelledby="create-todo-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="create-todo-modal-label">
              Criar uma nova tarefa
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Descrição"
                id="text-todo"
                style="height: 100px"
              ></textarea>
              <label for="floatingTextarea2">Descrição</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" onclick="createTodo()">
              Criar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="delete-todo-modal"
      tabindex="-1"
      aria-labelledby="delete-todo-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="delete-todo-modal-label">
              Deseja realmente excluir o item?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-info"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Não
            </button>
            <button
              id="delete-button"
              type="button"
              class="btn btn-info"
              data-id=""
              onclick="confirmDelete(this)"
            >
              Sim
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="toast align-items-center border-0 position-fixed feedback-toast"
      role="alert"
      tabindex="-2"
      aria-live="assertive"
      aria-atomic="true"
      id="feedback-toast"
    >
      <div class="d-flex">
        <div class="toast-body"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="./mensagens.js"></script>
  </body>
</html>
